<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rs.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo">
        </div>
        <ul>
            <li><a href="/" class="be-vietnam-pro-regular">Home</a></li>
            <li><a href="#" class="be-vietnam-pro-regular" >About</a></li>
            <li><a href="#" class="be-vietnam-pro-regular" >Featured</a></li>
            <li><a href="#" class="be-vietnam-pro-regular" >Blog</a></li>
            <li><a href="/recommend" class="be-vietnam-pro-regular" >Recommend</a></li>
            <li><a href="#" class="be-vietnam-pro-regular" >Contact Us</a></li>
        </ul>
        <div class="social-icons">
            <i class='bx bx-search-alt-2' style="color: whitesmoke;"></i>
            <i class='bx bxs-heart' style="color: whitesmoke;"></i>
        </div>
    </nav>

    <!-- Recommendation Section -->
    <section class="recommendation">
        <h1 class="outfit-SemiBold600" style="color: rgb(253, 253, 253);">Get Book Recommendations</h1>
        <form action="/recommend_books" method="post" class="recommendation-form">
            <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences here">
            <input type="submit" class="btn-submit" value="Get Recommendations">
        </form>

        {% if data %}
        <div class="recommendation-results">
            {% for i in data %}
            <div class="recommendcard">
                <div class="recommendcardbody">
                    <img src="{{ i[2] }}" alt="" class="recommendimage">
                    <p class="recommendbookname">{{ i[0] }}</p>
                    <h4 class="recommendauthorname">{{ i[1] }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </section>
</body>
</html>
